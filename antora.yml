name: bonita
title: Bonita
version: 2023.1
# TODO: When releasing beta version, replace alpha by beta. Remove when releasing GA
prerelease: -alpha
asciidoc:
  attributes:
    bonitaVersion: 2023.1
    bonitaTechnicalVersion: '8.0.0' # latest public community version
    javadocVersion: 8.0
    # ref versions of other components
    bcdDocVersion: '3.6'
    # page attributes
    page-pagination: true # display links to previous/next pages at the bottom of the page
    page-editable: true
    page-out-of-support: false
    openApiUrl: 'https://api-documentation.bonitasoft.com'
    #Latest compatible version of bonita openApi with this Bonita version
    openApiLatestVersion: '0.0.11'
    page-next-release: true # TODO: When releasing GA version, set this field to false
    page-hide-search-bar: false
