name: Build PR preview

on:
  pull_request:
    paths:
      - 'modules/**'
      - 'antora.yml'
      - '.github/workflows/build-pr-preview.yml'
jobs:
  validate_xref:
    runs-on: ubuntu-22.04
    steps:
      - name: Validate xref
        uses: bonitasoft/bonita-documentation-site/.github/actions/build-pr-site/@master
        with:
          component-name: bonita
          fail-on-warning: true
