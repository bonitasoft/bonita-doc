name: Build PR preview

on:
  pull_request:
    paths:
      - 'modules/**'
      - 'antora.yml'
      - '.github/workflows/build-pr-preview.yml'
jobs:
  build_preview:
    runs-on: ubuntu-20.04
    permissions:
      pull-requests: write # surge-preview write PR comments    
    env:
      COMPONENT_NAME: bonita
      COMPONENT_BRANCH_NAME: ${{ github.head_ref }}
      NEW_BRANCH_NAME: 'pull/${{ github.event.pull_request.number }}/head'
    steps:
      - name: Compute environment variables
        # TODO the branch name is not available in the repository when the PR is created from a fork repo
        run: |
          echo "COMPONENT_BRANCH_NAME=${COMPONENT_BRANCH_NAME}"
          echo "GITHUB_HEAD_REF: ${GITHUB_HEAD_REF}"
          echo "GITHUB_REF_NAME: ${GITHUB_REF_NAME}"
          echo "GITHUB_REF: ${GITHUB_REF}"
          echo "NEW_BRANCH_NAME: ${NEW_BRANCH_NAME}"
      - name: Build preview
        uses: bonitasoft/bonita-documentation-site/.github/actions/build-pr-site/@master
        with:
          build-preview-command: |-
            ./build-preview.bash --component "${{ env.COMPONENT_NAME }}" --branch "${{ env.NEW_BRANCH_NAME }}"
